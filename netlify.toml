[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/styles/*"
  to = "/public/styles/:splat"
  status = 200

[[redirects]]
  from = "/add"
  to = "/.netlify/functions/app-simple"
  status = 200

[[redirects]]
  from = "/user"
  to = "/.netlify/functions/app-simple"
  status = 200

[[redirects]]
  from = "/new"
  to = "/.netlify/functions/app-simple"
  status = 200

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/app-simple"
  status = 200

[[redirects]]
  from = "/"
  to = "/.netlify/functions/app-simple"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"

[dev]
  command = "npm run dev"
  port = 8000
  publish = "dist"
  functions = "netlify/functions"
